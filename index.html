<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <main class="container">
      <h1 id="game-title">Black Jack Game</h1>
      <p id="display-message-el"></p>
      <p>Cards : <span id="display-cards-el"></span></p>
      <p>Sum : <span id="display-sum-el"></span></p>
      <div class="game-interaction">
        <button id="btn-start-game" onclick="startGame()">Start Game</button>
        <button id="btn-new-card" onclick="generateNewCard()">New Card</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
